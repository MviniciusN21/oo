<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Exemplo</title>
    <img src="fla.png" width="150">
    <style>

        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #030303;
        }
        header {
            background: #851212;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgb(182, 1, 1);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        .cta {
            text-align: center;
            margin-top: 20px;
        }
        .cta button {
            background: #011402;
            color: rgb(240, 237, 237);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .cta button:hover {
            background: #011602;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>MARCOS VINICIUS NASCIMENTO</h1>
</header>

<div class="container">
    <h2>Transforme Sua Vida Hoje!</h2>
    <p>Descubra como nosso produto pode ajudá-lo a alcançar seus objetivos. Não perca a oportunidade de transformar sua vida!</p>
    
    <div class="cta">
        <button onclick="alert('Inscrição realizada com sucesso!')">Inscreva-se Agora</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
</footer>

</body>
</html>
